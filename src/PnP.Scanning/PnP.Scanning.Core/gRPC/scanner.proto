syntax = "proto3";

import "google/protobuf/empty.proto";

package PnP.Scanning.Core.Services;

service PnPScanner {
	rpc Status (StatusRequest) returns (StatusReply);
	rpc Start (StartRequest) returns (StartReply);
	rpc StartStreaming (StartRequest) returns (stream StartStatus);
	rpc ScanSite (ScanSiteRequest) returns (ScanSiteReply);
	rpc ScanSiteStreaming (ScanSiteRequest) returns (stream StartStatus);
	rpc Stop (StopRequest) returns (StopReply);
	//rpc Stop (google.protobuf.Empty) returns (StopReply);
}

message StatusRequest {
	string Message = 1;
}

message StatusReply {
	bool Success = 1;
}

message StartRequest {
	string Mode = 1;
}

message StartReply {
	bool Success = 1;
}

message StartStatus {
	string Status = 1;
}

message ScanSiteRequest {
	string Site = 1;
}

message ScanSiteReply {
	bool Success = 1;
}

message StopRequest {
	string Site = 1;
}

message StopReply {
	bool Success = 1;
}